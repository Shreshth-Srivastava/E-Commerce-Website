{% extends "base.html" %}
{% block content %}
<div class="main">
    <div id="wishlist">
        {% for product in products %}
            {% if product.wishlist %}
                <div class="w-full h-[10rem] bg-[rgb(40,40,40)] rounded-lg flex items-center justify-between px-4 overflow-hidden">
                    <img class="rounded-lg w-[7rem] h-[85%]" src="{{product.img}}" alt="product-img">
                    <p>{{product.name}}</p>
                    <p><strong>â‚¹{{product.price}}</strong></p>
                    <a class="w-[5rem] h-[2rem] rounded-full bg-[white] text-[black] text-center pt-1" href="{% url 'removefromwishlist' product.pk%}">Remove</a>
                    {% if product.value > 0 %}
                        <a class="w-[10rem] h-[2rem] rounded-full bg-[white] text-[black] text-center pt-1" href="{% url 'cart' %}">Go to cart</a>
                    {% else %}
                        <a class="w-[10rem] h-[2rem] rounded-full bg-[white] text-[black] text-center pt-1" href="{% url 'addtocart_wishlist' product.pk%}">Add to cart</a>
                    {% endif %}
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock content %}
