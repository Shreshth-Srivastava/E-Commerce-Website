{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Sign-Up</title>
</head>
<body>
    {% for message in messages %}
        <div class="absolute top-[7%] left-1/2 -translate-x-1/2 -translate-y-1/2 alert alert-{{message.tags}} alert-dismissable fade show" role="alert">
            <strong>Message:</strong> {{message}}
            <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button> -->
        </div>
    {% endfor %}
    <section class='w-full h-[100vh] bg-[#121212] flex items-center justify-center'>
        <section class='w-1/4 h-[80%] border-2 border-white rounded-lg flex flex-col items-center justify-start gap-12 p-6 pt-8'>
            <h1 class='text-4xl font-bold'>Sign-up</h1>
            <form action="{% url 'signup' %}" method='POST' class='w-full h-1/2 flex flex-col'>
                {% csrf_token %}
                <label class="mb-1">Username</label>
                <input class='text-black px-2 mb-3' type="text" name="username" placeholder="Username" Required>
                <label class="mb-1">First Name</label>
                <input class='text-black px-2 mb-3' type="text" name="fname" placeholder="Enter Your first name" Required>
                <label class="mb-1">Last Name</label>
                <input class='text-black px-2 mb-3' type="text" name="lname" placeholder="Enter your last name" Required>
                <label class="mb-1">Email</label>
                <input class='text-black px-2 mb-3' type="email" name="email" placeholder="Enter Email Address" Required>
                <label class="mb-1">Password</label>
                <input class='text-black px-2 mb-3' type="password" name="password" placeholder="Create a password" Required>
                <label class="mb-1">Confirm Your Password</label>
                <input class='text-black px-2 mb-3' type="password" name="confirm" placeholder="Confirm password" Required>
                <button class='w-full h-[20%] border-2'>Submit</button>
            </form>
        </section>
    </section>
</body>
</html>
