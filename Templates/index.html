{% extends "base.html" %}

{% block content %}
<div id="banner_container" class="w-full h-full pt-16 px-4 flex flex-col items-center justify-between">
    <div class="relative w-full h-[20rem] flex items-center justify-between overflow-x-scroll overflow-y-auto whitespace-nowrap snap-x snap-mandatory">
        <div id="arrow_left" class="arrow-lft cursor-pointer fixed ml-4 bg-[rgba(153,153,153,.5)] w-[4rem] h-[8rem] flex items-center justify-center"><span class="material-symbols-outlined scale-[2]">
            keyboard_arrow_left
            </span>
        </div>
        <div id="arrow_right" class="arrow-lft cursor-pointer fixed right-[0] mr-8 bg-[rgba(153,153,153,.5)] w-[4rem] h-[8rem] flex items-center justify-center"><span class="material-symbols-outlined scale-[2]">
            keyboard_arrow_right
            </span>
        </div>
        <div class="banner w-full h-full bg-slate-500 snap-center shrink-0"></div>
        <div class="banner w-full h-full bg-blue-500  snap-center shrink-0"></div>
        <div class="banner w-full h-full bg-green-500  snap-center shrink-0"></div>
        <div class="banner w-full h-full bg-yellow-500  snap-center shrink-0"></div>
        <div class="banner w-full h-full bg-orange-500  snap-center shrink-0"></div>
    </div>
    <h1 class="text-3xl text-slate-500">This project is made by Shreshth Srivastava</h1>
</div>
{% endblock content %}
